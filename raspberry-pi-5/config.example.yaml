# Location where configuration files will be stored. It is usually '/home/pi'
config_dir: "~"

# This allows 'pi' user to SSH to raspberry5 without password
pi_ssh_authorized_keys: https://github.com/myusername.keys

# Sub-dir for all docker projects. MUST start with slash like '/docker'
docker_dir: "/docker"

# Pushover.net settings for notification
pushover_app_token: 1111122222-REDACTED-5555566666
pushover_user_key: 1111122222-REDACTED-5555566666

# Seafile
# Sub-dir for seafile project. MUST start with slash like '/seafile'
seafile_dir: "/seafile"
seafile_mysql_root_password: "-REDACTED-"
seafile_mysql_db_password: "-REDACTED-"
seafile_time_zone: "Etc/UTC"
# A random string with a length of no less than 32 characters is required for Seafile, which can be generated by using `pwgen -s 40 1`
seafile_jwt_private_key: "-REDACTED-"
# Seafile server hostname or domain
seafile_server_hostname: "redacted.net"
seafile_init_seafile_admin_email: "redacted@mail.com"
seafile_init_seafile_admin_password: "-REDACTED-"
